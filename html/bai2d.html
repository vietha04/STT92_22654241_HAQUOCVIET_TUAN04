<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bai 2d</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <script src="../js/jquery-3.7.1.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container w-50 border-4 border border-dark-subtle p-3">
            <form action="" class="was-validated">
                <div class="row">
                    <div class="col">
                        <label for="">First Name</label>
                        <input type="text" name="" id="" placeholder="FirstName" class="form-control text-start" required/>
                        <div class="valid-feedback">Look good!</div>
                        <div class="invalid-feedback">Please choose a FirstName.</div>
                    </div>
                    <div class="col">
                        <label for="">Last Name</label>
                        <input type="text" name="" id="" placeholder="LastName" class="form-control bg-transparent text-start" required/>
                        <div class="valid-feedback">Look good!</div>
                        <div class="invalid-feedback">Please choose a LastName.</div>
                    </div>
                    <div class="col">
                        <label for="">UserName</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" name="" id="" placeholder="FirstName" class="form-control" required/>
                            <div class="valid-feedback">Look good!</div>
                            <div class="invalid-feedback">Please choose a LastName.</div>
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-6">
                        <label for="">City</label>
                        <input type="text" name="" id="" placeholder="City" class="form-control bg-transparent w-100" required/>
                        <div class="valid-feedback">Look good!</div>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-3">
                        <label for="">State</label>
                        <input type="text" name="" id="" placeholder="State" class="form-control bg-transparent w-100" required/>
                        <div class="valid-feedback">Look good!</div>
                        <div class="invalid-feedback">
                            Please provide a valid state.
                        </div>
                    </div>
                    <div class="col-3">
                        <label for="">Zip</label>
                        <input type="text" name="" id="" placeholder="Zip" class="form-control" required/>
                        <div class="valid-feedback">Look good!</div>
                        <div class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <input type="checkbox" name="" id="" required class="form-check-input"/>
                        <label class="mx-2 form-check-label">Agree to terms and conditions</label>
                        <div class="invalid-feedback">
                            You must agree before submitting
                        </div>
                    </div>
                </div>
                <div class="row-2 my-3">
                    <div class="col-8">
                        <input type="submit" name="" id="" value="Submit form" class="btn btn-primary w-25"/>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
