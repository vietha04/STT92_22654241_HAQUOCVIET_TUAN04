<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bai 2c</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <script src="../js/jquery-3.7.1.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container w-50 border border-primary">
            <form action="">
                <div class="row">
                    <div class="col">
                        <div class="my-3">
                            <label for="">Username*</label>
                            <input type="text" placeholder="Choose your name" required class="input-group-text w-100 mt-2 text-start bg-transparent"/>
                        </div>
                        <div class="my-3">
                            <label for="">E-mail*</label>
                            <input type="email" placeholder="Your current email address" required class="input-group-text w-100 mt-2 text-start bg-transparent"/>
                        </div>
                        <div class="my-3">
                            <label for="">Password*</label>
                            <input type="password" placeholder="Create a password" required class="input-group-text w-100 mt-2 text-start bg-transparent"/>
                        </div>
                        <div class="my-3">
                            <label for="">Full name*</label>
                            <input type="text" placeholder="Your First name and Last name" required class="input-group-text w-100 mt-2 text-start bg-transparent"/>
                        </div>
                        <div class="my-3">
                            <label for="" class="d-inline">Gender*</label><br />
                            <input type="radio" name="" id="" required />
                            <label for="">Male</label>
                            <input type="radio" name="" id="" required />
                            <label for="">Female</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="my-3">
                            <label for="">Company name*</label>
                            <input type="text" placeholder="Your company name" required class="input-group-text w-100 mt-2 text-start bg-transparent"/>
                        </div>
                        <div class="my-3">
                            <label for="">Category*</label>
                            <input type="text" placeholder="Skills catagory" required class="input-group-text w-100 mt-2 text-start bg-transparent"/>
                        </div>
                        <div class="my-3">
                            <label for="">Contanct number*</label>
                            <input type="text" placeholder="Provide your number" required class="input-group-text w-100 mt-2 text-start bg-transparent"/>
                        </div>
                        <div class="my-3">
                            <label for="">Your Location*</label>
                            <input type="text" placeholder="Your Pincode and City" required class="input-group-text w-100 mt-2 text-start bg-transparent"/>
                        </div>
                        <div class="my-3">
                            <input type="checkbox" name="" id="" required />
                            <label for="">Agree with the terms and conditions</label>
                        </div>
                        <div class="my-5">
                            <button class="btn btn-success">Sign up</button>
                            <span>or</span>
                            <button class="btn btn-primary">
                                Sign up with Facebook
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
